<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parch√≠s El Juego</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="root"></div>
    <nav class="menu">
        <ul>
          <li id="crearpartida"><a href="#">Crear Partida</a></li>
          <li id="unirsepartida"><a href="#">Unirse a Partida</a></li>
          <li id="ranking"><a href="#">Ranking</a></li>
          <li id="reglas"><a href="#">Cerrar Sesion</a></li>
        </ul>
    </nav>

    <div id="contjuego" class="contenido">
        <div id="tablero"></div>

        <div style="display:flex;justify-content: center;align-items: center;">
            <div id= "dado">
                <div class="caradado caradado1">I</div>
                <div class="caradado caradado2">II</div>
                <div class="caradado caradado3">III</div>
                <div class="caradado caradado4">IV</div>
                <div class="caradado caradado5">V</div>
                <div class="caradado caradado6">VI</div>
            </div> <button id="tirardado">Lanzar Dado</button>
        </div>
        <div class="jugador jugador1">
            <span style="font-size: 14px; margin-left: 10px;">Jugador 1</span>
        </div>
        <div class="jugador jugador2">
            <span style="font-size: 14px; margin-left: 10px;">Jugador 2</span>
        </div>
        <div class="jugador jugador3">
            <span style="font-size: 14px; margin-left: 10px;">Jugador 3</span>
        </div>
        <div class="jugador jugador4">
            <span style="font-size: 14px; margin-left: 10px;">Jugador 4</span>
        </div>
    </div>

    <div id="partidasContainer" class="contenido" style="display: none;">
        <h2>Lista de Partidas</h2>
        <div id="searchContainer">
            <input type="text" id="busquedaPartida" placeholder="Buscar partida por nombre o ID">
            <button id="buscarPartida">Buscar</button>
        </div>
        <div id="addPartidaContainer">
            <h3>Agregar Nueva Partida</h3>
            <input type="text" id="nombrePartida" placeholder="Nombre de la Partida">
            <select id="numeroJugadores">
                <option value="2">2 Jugadores</option>
                <option value="3">3 Jugadores</option>
                <option value="4">4 Jugadores</option>
            </select>
            <button id="agregarPartida">Agregar Partida</button>
        </div>
        <ul id="partidasList"></ul>
    </div>

    <p style="display: flex; margin: 5px ;font: bold 1em monospace;justify-content: center;">Creado por: Andrew Lopez y Mynell Myers</p>
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>
</html>
